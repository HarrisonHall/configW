import:
  - ~/.config/alacritty/nord-theme.yaml

shell:
  #program: "zellij attach --create Main"
  program: fish
  args:
    - -c
    - "zellij attach --create Main"

window:
  #padding:
  #  x: 12
  #  y: 12
  dimensions:
    columns: 80
    lines: 24
  dynamic_padding: true

font:
  normal:
    family: HackGen35 Console NFJ
    style: Regular

  bold:
    family: HackGen35 Console NFJ
    style: Bold

  italic:
    family: HackGen35 Console NFJ
    style: Italic

  bold_italic:
    family: HackGen35 Console NFJ
    style: Bold Italic

  size: 12