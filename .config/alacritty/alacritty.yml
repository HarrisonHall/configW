import:
  - ~/.config/alacritty/nord-theme.yaml

shell:
  program: fish
  args:
    - -c
    - "tmux new-session -A -s MAIN"

env:
  TERM: xterm-256color

window:
  #padding:
  #  x: 12
  #  y: 12
  dimensions:
    columns: 80
    lines: 24
  dynamic_padding: true

font:
  normal:
    family: HackGen35 Console NF
    style: Regular

  bold:
    family: HackGen35 Console NF
    style: Bold

  italic:
    family: HackGen35 Console NF
    style: Italic

  bold_italic:
    family: HackGen35 Console NF
    style: Bold Italic

  size: 12